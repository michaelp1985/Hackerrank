<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id='res'>
        </div>
        <div id='btns'>
            <div>
                <button id='btn0' class='btn' onclick='btnClick(this.innerText)'>0</button>
                <button id='btn1' class='btn' onclick='btnClick(this.innerText)'>1</button>
                <button id='btnClr' class='btn' onclick='btnClick(this.innerText)'>C</button>
                <button id='btnEql' class='btn' onclick='btnClick(this.innerText)'>=</button>
            </div>
            <div>
                <button id='btnSum' class='btn' onclick='btnClick(this.innerText)'>+</button>
                <button id='btnSub' class='btn' onclick='btnClick(this.innerText)'>-</button>
                <button id='btnMul' class='btn' onclick='btnClick(this.innerText)'>*</button>
                <button id='btnDiv' class='btn' onclick='btnClick(this.innerText)'>/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
